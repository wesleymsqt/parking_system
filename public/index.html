<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="icon" href="assets/img/favicon.webp" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
    <!-- Link dos ´ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="container-img">
    <div class="container-1"> 
        <div class="container-2"> 
            <i class="fa-solid fa-car"></i> Sistema de Estacionamento em Tempo Real
        </div>

        <div class="container-3">
            <div class="parking-container">
                <div class="parking-space" id="space-1">
                    <span class="space-number">01</span>
                    <img src="car.png" alt="Car" class="car-image">
                    <span class="timer"></span>
                </div>
                <div class="parking-space" id="space-2">
                    <span class="space-number">02</span>
                    <img src="car.png" alt="Car" class="car-image">
                    <span class="timer"></span>
                </div>
                <div class="parking-space" id="space-3">
                    <span class="space-number">03</span>
                    <img src="car.png" alt="Car" class="car-image">
                    <span class="timer"></span>
                </div>
                <div class="parking-space" id="space-4">
                    <span class="space-number">04</span>
                    <img src="car.png" alt="Car" class="car-image">
                    <span class="timer"></span>
                </div>
            </div>
        </div>
        
    </div>
    <div class="occupancy-rate">
        <h2>Ocupação: <span id="rate">0%</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
